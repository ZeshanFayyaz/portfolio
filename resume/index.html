<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume - Zeshan Fayyaz</title>

  <!-- ✅ Fonts & Styles -->
  <link rel="stylesheet" href="../styles.css?v=5">
  <link rel="stylesheet" href="../mobile.css?v=6">

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Khula:wght@300;400;600&family=Inter:wght@800;900&display=swap" rel="stylesheet" />

  <!-- ✅ Favicon paths -->
  <link rel="icon" type="image/png" sizes="32x32" href="../refs/favicon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="../refs/favicon/favicon-16x16.png" />
  <link rel="shortcut icon" href="../refs/favicon/favicon.ico" type="image/x-icon" />

  <!-- ✅ Mobile-specific fix -->
  <style>
    @media (max-width: 768px) {
      /* Show the open-PDF button on mobile */
      .resume-open-mobile {
        display: block !important;
        text-align: center;
        margin: 20px auto 24px;
      }
      .resume-open-mobile a {
        display: inline-block;
        padding: 12px 18px;
        border-radius: 10px;
        background: #fff;
        color: #000;
        font-weight: 700;
        text-decoration: none;
      }
      /* Hide the embedded PDF on mobile */
      .resume-pdf { display: none !important; }
    }

    /* ✅ Optional: if you want iframe on Android but button on iPhone only */
    @supports (-webkit-touch-callout: none) {
      @media (max-width: 768px) {
        .resume-pdf { display: none !important; }
        .resume-open-mobile { display: block !important; }
      }
    }
  </style>
</head>

<body>
  <!-- ✅ Navigation -->
  <nav class="navbar">
    <a href="../" class="logo">Zeshan Fayyaz</a>
    <ul class="nav-links">
      <li><a href="../about/">About Me</a></li>
      <li><a href="../resume/">Resume</a></li>
      <li><a href="../projectpub/">Publications and Projects</a></li>
      <li><a href="../contact/">Contact</a></li>
    </ul>
  </nav>

  <!-- ✅ Resume Header -->
  <div class="resume-header">
    <h1>Resume</h1>
    <p class="resume-tagline">
      A detailed overview of my academic background, technical skills, and professional experience.
    </p>
  </div>

  <!-- ✅ Mobile Button -->
  <p class="resume-open-mobile" style="display: none;">
    <a href="../refs/pdf/Zeshan_Fayyaz_Resume_Website.pdf" target="_blank" rel="noopener">
      Open Resume (PDF)
    </a>
  </p>

  <!-- ✅ Desktop Embed -->
  <div class="resume-container">
    <iframe
      src="../refs/pdf/Zeshan_Fayyaz_Resume_Website.pdf"
      title="Zeshan Fayyaz – Resume"
      class="resume-pdf"
      loading="lazy"
    ></iframe>
  </div>

</body>
</html>
